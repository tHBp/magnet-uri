<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Description" content="Convert MyLink Magnet URLs">
    <link rel="shortcut icon" href="./favicon.ico">
    <meta name="theme-color" content="#d2d2d2" />
    <title>Convert MyLink Magnet URLs</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="search" href="https://magnet-uri.netlify.com/opensearch.xml" type="application/opensearchdescription+xml" title="Convert MyLink Magnet URLs" />
</head>

<body>
    <style>
        html,
        button,
        input {
            font-family: 'Raleway', sans-serif;
        }

        *:focus::placeholder {
            opacity: 0;
        }

        ::placeholder {
            opacity: 1;
            transition: opacity 0.5s;
        }

        input:focus,
        button:focus {
            outline: none;
        }

        :root {
            --font-size: 16px;
            --max-width: 200px;
            --body-background: #f9f9f9;
            --text-color: black;
            --button-color-background: #2196f3;
            --button-color-foreground: #fff;
            --night-mode-background: #bcbcbc;
            --night-mode-foreground: white;
        }

        form {
            display: contents;
        }

        body {
            background-color: var(--body-background);
            color: var(--text-color);
            transition: background-color 1s ease-out, color 0.5s ease-out;
        }

        .container {
            display: grid;
            grid-gap: 60px;
            align-content: center;
            margin-top: 40vh;
            padding: 10px;
            font-size: var(--font-size);
            grid-template-columns: auto auto;
            justify-content: center;
        }

        .center {
            text-align: center;
        }

        .container button {
            position: relative;
            display: inline-block;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            padding: 0 16px;
            min-width: 64px;
            height: 36px;
            vertical-align: middle;
            text-align: center;
            text-transform: uppercase;
            background-color: var(--button-color-background);
            color: var(--button-color-foreground);
            box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
            font-size: var(--font-size);
            overflow: hidden;
            outline: none;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }

        .container button::-moz-focus-inner {
            border: none;
        }

        .container button::before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .container button::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            border-radius: 50%;
            padding: 50%;
            width: 32px;
            height: 32px;
            background-color: #fff;
            opacity: 0;
            transform: translate(-50%, -50%) scale(1);
            transition: opacity 1s, transform 0.5s;
        }

        .container button:hover,
        .container button:focus {
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.2), 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12);
        }

        .container button:hover::before {
            opacity: 0.08;
        }

        .container button:focus::before {
            opacity: 0.24;
        }

        .container button:hover:focus::before {
            opacity: 0.3;
        }

        .container button:active {
            box-shadow: 0 5px 5px -3px rgba(0, 0, 0, 0.2), 0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12);
        }

        .container button:active::after {
            opacity: 0.32;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0s;
        }

        .input {
            border: 0;
            outline: 0;
            color: var(--text-color);
            transition: color 0.5s ease-out;
            background: transparent;
            border-bottom: 1px solid #b9b9b9;
            font-size: var(--font-size);
            max-width: var(--max-width);
        }

        .display {
            padding: 2rem;
            margin: auto;
            width: 40vw;
            overflow-wrap: break-word;
            user-select: all;
        }

        .night-mode {
            display: none;
        }

        .night-mode input[type=checkbox] {
            height: 0;
            width: 0;
            visibility: hidden;
        }

        .night-mode label {
            cursor: pointer;
            float: right;
            margin: 20px 200px;
            text-indent: -9999px;
            width: 50px;
            height: 30px;
            background: var(--night-mode-background);
            display: block;
            border-radius: 100px;
            position: relative;
        }

        .night-mode label:after {
            content: 'ðŸŒž';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: var(--night-mode-foreground);
            border-radius: 50%;
        }

        .night-mode input:checked+label {
            background: var(--night-mode-background);
        }

        .night-mode input:checked+label:after {
            left: calc(100% - 27px);
            background: var(--night-mode-foreground);
        }

        .show {
            display: block;
        }

        @media only screen and (max-width: 425px) {
            :root {
                --font-size: 20px;
            }

            body {
                transition: background-color 0.5s ease-out, color 0.2s ease-out;
            }

            .container {
                margin-top: 10vh;
                grid-template-columns: auto;
            }

            .button {
                grid-column: 1/2;
            }

            .display {
                width: 75vw;
            }

            .night-mode label {
                margin: 20px;
            }
        }
    </style>
    <div class="night-mode">
        <input type="checkbox" id="switch" />
        <label for="switch">Toggle Night Mode</label>
    </div>
    <div class="container">
        <form method="POST" action="/.netlify/functions/parseLink">
            <label class="center" for="url">Enter the URL</label>
            <input name="url" class="center input" autocomplete="off" placeholder="magnet:?" type="url" id="url">
            <button name="getURL" type="submit" class="center getURL">Get URL</button>
            <button name="goToURL" type="submit" class="center goToURL">Go to URL</button>
        </form>
    </div>
    <div class="center display"></div>
    <script>
        document.querySelector(".night-mode").classList += " show";
        document.querySelector(".goToURL").setAttribute("type", "button");
        document.querySelector(".getURL").setAttribute("type", "button");
        const regex = new RegExp(/magnet.*/);
        const rootStyle = document.documentElement.style;

        const getURL = (enteredURL) => enteredURL.match(regex) ?
            decodeURIComponent(enteredURL.match(regex)[0]) : null;

        const toggleDarkMode = (isDarkMode) => {
            rootStyle.setProperty("--body-background", isDarkMode ? "#282c35" : "#f9f9f9");
            rootStyle.setProperty("--text-color", isDarkMode ? "#fff" : "#000");
            rootStyle.setProperty("--button-color", isDarkMode ? "#3e3e3e" : "#006900");
            rootStyle.setProperty("--night-mode-background", isDarkMode ? "#000" : "#bcbcbc");
            document.querySelector("head > meta[name='theme-color']").setAttribute("content", isDarkMode ?
                "#282c35" : "#d2d2d2");
        }

        document.querySelector(".getURL").addEventListener("click", () => {
            document.querySelector(".display").innerText = getURL(document.querySelector(".input").value) ||
                "Invalid URL";
        });

        document.querySelector("#switch")
            .addEventListener("click", () => toggleDarkMode(document.querySelector("#switch").checked));

        document.querySelector(".goToURL").addEventListener("click", () => {
            const redirectURL = getURL(document.querySelector(".input").value);
            if (redirectURL) {
                return window.location.href = redirectURL;
            }
            document.querySelector(".display").innerText = "Invalid URL";
        });

        const searchParamsLink = (new URLSearchParams(window.location.search)).get("link");

        if (searchParamsLink) {
            document.getElementById("url").value = searchParamsLink;
            document.querySelector("button[name='goToURL']").click();
        }
    </script>
</body>

</html>
